<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>旋轉時鐘</title>
<style>
/* style.css */
body, html {
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f0f0f0;
  margin: 0;
}

#clock {
  font-family: 'Courier New', Courier, monospace;
  font-size: 20vh; /* 預設字體大小 */
  font-weight: bold; /* 設定文字為粗體 */
  transform: rotate(270deg) scaleY(2); /* 旋轉並拉長文字 */
  cursor: pointer;
  user-select: none;
}

.large-font {
  font-size: 15vh; /* 放大後的字體大小 */
}

</style>
</head>
<body>
<div id="clock" onclick="toggleSeconds()">00:00:00</div>
<script>
// script.js
let showSeconds = true;
let clickCount = 0;

function toggleSeconds() {
  clickCount++;
  setTimeout(() => { clickCount = 0; }, 500); // 重置點擊計數，避免連續點擊誤觸
  if (clickCount == 2) {
    showSeconds = !showSeconds;
    clickCount = 0;
    updateFontSize();
  }
}

function updateFontSize() {
  const clock = document.getElementById('clock');
  if (showSeconds) {
    clock.classList.remove('large-font'); // 顯示秒數時使用正常字體大小
  } else {
    clock.classList.add('large-font'); // 不顯示秒數時使用放大字體大小
  }
}

function updateClock() {
  const now = new Date();
  const offset = 8; // GMT+8
  const utc = now.getTime() + now.getTimezoneOffset() * 60000; // 轉換為UTC
  const localDate = new Date(utc + (3600000 * offset)); // 轉換為GMT+8
  
  let hours = localDate.getHours();
  let minutes = localDate.getMinutes();
  let seconds = localDate.getSeconds();
  hours = hours < 10 ? '0' + hours : hours;
  minutes = minutes < 10 ? '0' + minutes : minutes;
  seconds = seconds < 10 ? '0' + seconds : seconds;
  
  document.getElementById('clock').textContent = `${hours}:${minutes}` + (showSeconds ? `:${seconds}` : '');
}

setInterval(updateClock, 1000);
updateClock(); // 初始化時鐘
updateFontSize(); // 初始化字體大小
</script>
</body>
</html>
